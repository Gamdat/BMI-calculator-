<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<title> Zayn BMI Calculator App</title>
<body>
    <div class="container">
        <h1>Zayn <span class="heartbeat">&#10084;</span>BMI & Health Status Checker</h1>
        <form id="bmiForm">
            <label> Age
                <input type="number" id="age"  placeholder="25">
            </label>
            <label> Height (in CM)
                <input type="number" id="height" placeholder="140cm" required>
            </label>
            <label>Weight (in KG)
                <input type="number" id="weight" placeholder="45kg" required>
            </label>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
